<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="image-div" class="column">
            <figure id="img"></figure>
        </div>
        <div id="info-div" class="column">
            <p id="first-p">P E R F U M E</p>
            <h1 id="perfume-name">Gabrielle Essence Eau De Parfum</h1>
            <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div id="prices">
                <h1 id="full-price">$149.99</h1>
                <p id="crossed-price">$169.99</p>
            </div>
            <button><span class="material-symbols-outlined">shopping_cart</span id="button-text"><span>Add to Cart</span></button>
        </div>
    </main>
</body>
</html>
